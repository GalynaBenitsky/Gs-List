{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Home{% endblock title %}

{% block content %}
<h3>Log In</h3>
<form action="post">
    {% csrf_token %}

    {{ form|crispy }}
    <button type="submit">Sign Up <i class="fa fa-user-plus" aria-hidden="true"></i></button>
</form>

{% endblock content %}
