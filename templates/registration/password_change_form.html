{% extends 'base.html' %}

{% block title %}Change Password{% endblock title %}

{% block content %}
<h1>Change Password</h1>
<p>Enter your old password and then your new password twice</p>

<form method="POST">
    {% csrf_token %}
    <!-- Allows use to use the default password reset form -->
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Change my password">
</form>
{% endblock content %}
